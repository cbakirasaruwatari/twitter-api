[auth]
consumer_key = %(TWITTER_CONSUMER_KEY)s
consumer_secret = %(TWITTER_CONSUMER_SECRET)s
access_token  = %(TWITTER_ACCESS_TOKEN)s
access_token_secret = %(TWITTER_ACCESS_TOKEN_SECRET)s

[persistance_db]
db_host = %(MYSQL_PERSISTANCE_DB_HOST)s
db_port = %(MYSQL_PERSISTANCE_DB_PORT)s
db_user = %(MYSQL_PERSISTANCE_DB_USER)s
db_name = %(MYSQL_PERSISTANCE_DB_DB_NAME)s
db_password = %(MYSQL_ROOT_PASSWORD)s

[quieing_db]
db_host=%(MYSQL_QUEING_DB_HOST)s
db_port=%(MYSQL_QUEING_DB_PORT)s
db_user=%(MYSQL_QUEING_DB_USER)s
db_name=%(MYSQL_QUEING_DB_DB_NAME)s
db_password = %(MYSQL_ROOT_PASSWORD)s

[user]
GETTING_FOLLOWER_LIMIT=100

[tweet]
GETTING_TWEET_LIMIT=100